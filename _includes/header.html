<header 
  x-data="{ mobileMenuOpen: false, scrolled: false }"
  x-init="window.addEventListener('scroll', () => { scrolled = window.scrollY > 50 })"
  :class="{ 'bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg shadow-lg': scrolled, 'bg-transparent': !scrolled }"
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
  
  <nav class="container mx-auto px-4" aria-label="Main navigation">
    <div class="flex items-center justify-between h-20">
      
      <!-- Logo -->
      <a href="{{ '/' | relative_url }}" class="flex items-center space-x-2 group">
        <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300">
          <span class="text-white font-bold text-xl">E</span>
        </div>
        <span class="text-2xl font-display font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
          {{ site.title | default: "Erlan" }}
        </span>
      </a>
      
      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-8">
        <a href="{{ '/' | relative_url }}" class="nav-link text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors font-medium">
          Ana Sayfa
        </a>
        <a href="{{ '/hizmetler' | relative_url }}" class="nav-link text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors font-medium">
          Hizmetler
        </a>
        <a href="{{ '/portfolio' | relative_url }}" class="nav-link text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors font-medium">
          Portfolio
        </a>
        <a href="{{ '/blog' | relative_url }}" class="nav-link text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors font-medium">
          Blog
        </a>
        <a href="{{ '/hakkimda' | relative_url }}" class="nav-link text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors font-medium">
          Hakkımda
        </a>
        <a href="{{ '/iletisim' | relative_url }}" class="px-6 py-2 bg-gradient-to-r from-primary to-secondary text-white rounded-full hover:shadow-lg hover:scale-105 transition-all duration-300 font-medium">
          İletişim
        </a>
      </div>
      
      <!-- Dark Mode Toggle & Mobile Menu Button -->
      <div class="flex items-center space-x-4">
        <!-- Dark Mode Toggle -->
        <button 
          @click="darkMode = !darkMode"
          class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors"
          aria-label="Toggle dark mode">
          <svg x-show="!darkMode" class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
          <svg x-show="darkMode" class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
        </button>
        
        <!-- Mobile Menu Button -->
        <button 
          @click="mobileMenuOpen = !mobileMenuOpen"
          class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors"
          aria-label="Toggle mobile menu"
          aria-expanded="false">
          <svg x-show="!mobileMenuOpen" class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg x-show="mobileMenuOpen" class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile Menu -->
    <div 
      x-show="mobileMenuOpen"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0 transform -translate-y-2"
      x-transition:enter-end="opacity-100 transform translate-y-0"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100 transform translate-y-0"
      x-transition:leave-end="opacity-0 transform -translate-y-2"
      class="lg:hidden py-4 border-t border-gray-200 dark:border-slate-700"
      @click.away="mobileMenuOpen = false">
      <div class="flex flex-col space-y-4">
        <a href="{{ '/' | relative_url }}" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors font-medium py-2">
          Ana Sayfa
        </a>
        <a href="{{ '/hizmetler' | relative_url }}" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors font-medium py-2">
          Hizmetler
        </a>
        <a href="{{ '/portfolio' | relative_url }}" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors font-medium py-2">
          Portfolio
        </a>
        <a href="{{ '/blog' | relative_url }}" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors font-medium py-2">
          Blog
        </a>
        <a href="{{ '/hakkimda' | relative_url }}" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors font-medium py-2">
          Hakkımda
        </a>
        <a href="{{ '/iletisim' | relative_url }}" class="px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white rounded-full text-center font-medium">
          İletişim
        </a>
      </div>
    </div>
  </nav>
</header>

<!-- Spacer for fixed header -->
<div class="h-20"></div>
