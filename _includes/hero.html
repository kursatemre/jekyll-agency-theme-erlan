<section id="hero" class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
  <!-- Animated Background -->
  <div class="absolute inset-0 opacity-20">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.15) 1px, transparent 0); background-size: 40px 40px;"></div>
  </div>
  
  <!-- Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
  
  <!-- Content -->
  <div class="container mx-auto px-4 relative z-10">
    <div class="max-w-4xl mx-auto text-center text-white">
      
      <!-- Main Heading with GSAP Animation -->
      <div class="hero-text mb-6">
        <h1 class="text-5xl md:text-6xl lg:text-7xl font-display font-bold leading-tight">
          <span class="block mb-2">Dijital Dönüşüm</span>
          <span class="block bg-gradient-to-r from-primary via-secondary to-accent bg-clip-text text-transparent">
            Başarıya Dönüşür
          </span>
        </h1>
      </div>
      
      <!-- Subtitle -->
      <p class="hero-subtitle text-xl md:text-2xl text-gray-300 mb-8 max-w-2xl mx-auto opacity-0">
        Modern web çözümleri ve yaratıcı tasarımlarla işinizi bir üst seviyeye taşıyoruz
      </p>
      
      <!-- CTA Buttons -->
      <div class="hero-cta flex flex-col sm:flex-row gap-4 justify-center items-center opacity-0">
        <a href="#hizmetler" class="group px-8 py-4 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-full hover:shadow-2xl hover:shadow-primary/50 transition-all duration-300 hover:scale-105 inline-flex items-center">
          Hizmetlerimizi Keşfet
          <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
          </svg>
        </a>
        
        <a href="{{ '/iletisim' | relative_url }}" class="px-8 py-4 border-2 border-white text-white font-semibold rounded-full hover:bg-white hover:text-slate-900 transition-all duration-300 hover:scale-105">
          İletişime Geç
        </a>
      </div>
      
      <!-- Stats Counter -->
      <div class="hero-stats grid grid-cols-2 md:grid-cols-4 gap-8 mt-20 opacity-0">
        <div class="stat-item">
          <div class="text-4xl md:text-5xl font-bold text-primary mb-2">
            <span class="counter" data-target="150">0</span>+
          </div>
          <div class="text-gray-400">Mutlu Müşteri</div>
        </div>
        
        <div class="stat-item">
          <div class="text-4xl md:text-5xl font-bold text-secondary mb-2">
            <span class="counter" data-target="200">0</span>+
          </div>
          <div class="text-gray-400">Tamamlanan Proje</div>
        </div>
        
        <div class="stat-item">
          <div class="text-4xl md:text-5xl font-bold text-accent mb-2">
            <span class="counter" data-target="10">0</span>+
          </div>
          <div class="text-gray-400">Yıllık Deneyim</div>
        </div>
        
        <div class="stat-item">
          <div class="text-4xl md:text-5xl font-bold text-primary mb-2">
            <span class="counter" data-target="98">0</span>%
          </div>
          <div class="text-gray-400">Müşteri Memnuniyeti</div>
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- Scroll Indicator -->
  <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce">
    <a href="#hizmetler" class="text-white opacity-50 hover:opacity-100 transition-opacity">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
      </svg>
    </a>
  </div>
  
  <!-- Parallax Elements -->
  <div class="parallax-layer-1 absolute top-20 left-10 w-20 h-20 bg-primary/20 rounded-full blur-3xl"></div>
  <div class="parallax-layer-2 absolute bottom-20 right-10 w-32 h-32 bg-secondary/20 rounded-full blur-3xl"></div>
  <div class="parallax-layer-3 absolute top-1/2 right-1/4 w-24 h-24 bg-accent/20 rounded-full blur-3xl"></div>
</section>
