---
layout: default
---

<div class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-slate-900 dark:to-slate-800 py-12">
  <div class="container mx-auto px-4">
    <!-- Breadcrumbs -->
    <nav class="flex items-center text-sm text-gray-600 dark:text-gray-400 mb-8" aria-label="Breadcrumb">
      <a href="{{ '/' | relative_url }}" class="hover:text-primary transition-colors">Ana Sayfa</a>
      <svg class="w-4 h-4 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
      <span class="text-gray-900 dark:text-gray-100">{{ page.title }}</span>
    </nav>
    
    <h1 class="text-4xl md:text-5xl font-display font-bold mb-6">{{ page.title }}</h1>
    
    {% if page.description %}
    <p class="text-xl text-gray-600 dark:text-gray-400 max-w-3xl">{{ page.description }}</p>
    {% endif %}
  </div>
</div>

<div class="container mx-auto px-4 py-12">
  <div class="max-w-4xl mx-auto">
    <article class="prose prose-lg dark:prose-invert max-w-none">
      {{ content }}
    </article>
  </div>
</div>
